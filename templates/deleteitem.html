<html>
  <head>
    <!--Importing Styles and Bootstrap-->

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  </head>

<body>
  <div class = 'container-fluid body' id = 'deleteItem'>
    <h1>Delete {{item.name}}?</h1>

    <form action = "{{url_for('deleteItem',item_name = item_name)}}" method = "POST">

      <p>Are you sure you want to delete {{item.name}} from the catalog?</p>
      <input class = 'btn btn-primary col-lg-3' type = "submit" value = 'Delete'>
    </form>
</div>
</body>
</html>
