<html>
<head>
  <!--Importing Styles and Bootstrap-->
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>
<div class = 'container-fluid body'>
  <h1>Edit Category Item</h1>

  <form action = "{{url_for('editItem', item_name = item_name)}}" method = "POST">

      <p>Item Name:<br>
        <input type = 'text' size = '30' placeholder = '{{item.name}}'
        name = 'name'><br>
        Item Description:<br>
        <textarea name = 'description' placeholder = '{{item.description}}'
        rows = '10' cols = '100'></textarea><br>
        Item Picture:<br>
        <input type = 'url' size = '101' placeholder = '{{item.picture}}'
        name = 'picture'><br></p>
        <p>Category:<br>
          <select name = 'category_name'>
            {% for category in categories %}
            <option value = "{{category.name}}">{{category.name}}</option>
            {% endfor %}
          </select></p>
          <input class = "btn btn-primary col-lg-3" type = 'reset'>
          <input class = "btn btn-primary col-lg-3" type = "submit"
                 value = "Edit">
    </form>


</div>
  </body>
  </html>
